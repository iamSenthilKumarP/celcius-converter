<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsuius to farenheit</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="container">
        <h2>Celsuius to Fahrenheit CONVERTER</h2>
    </div>
    <div  class="input">
           <input type="text" id="input" placeholder="Celsuius to Fahrenheit">

    </div>
         <div>
            <button type="submit" onclick="convert()">convert to Fahrenheit</button>
         </div>
         <div id="result"></div>

         <script>
    function convert(){
    const celsius_Value = Number(document.getElementById("input").value)
    const  Fahrenheit_Value = celsius_Value*1.8+32
    const result = document.getElementById("result")
    result.innerHTML = Fahrenheit_Value.toFixed(4) + "Fahrenheit"
    
}

         </script>
    

</body>
</html>
